<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Videogame Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>

  </head>

  <body>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn" id="menu-btn"><i class="fas fa-bars"></i></label>
    <div class="wrapper" id="wrapper">
      <div id="screen">

        <div id="screen-header">
          <div class="lines-left">
            <div class="line upper line-1"></div>
            <div class="line lower line-2"></div>
          </div>
          <p id="dotmatrix">DOT MATRIX WITH STEREO SOUND</p>
          <div class="lines-right">
            <div class="line upper line-3"></div>
            <div class="line lower line-4"></div>
          </div>
        </div>
        <div id="red-dot"><p id="battery">BATTERY</p></div>
          <ul class="menu">
            
              <li><a id="gbButton" href="#" onclick="return false;">Gameboy Consoles</a></li>
              <li><a id="segaButton" href="#" onclick="return false;">Sega Game Gear Consoles</a></li>
              <li><a id="ngButton" href="#" onclick="return false;">Neo Geo Pocket Consoles</a></li>
              <li><a id="minicButton" href="#" onclick="return false;">Mini Consoles</a></li>
              <li><a id="gamesButton" href="#" onclick="return false;">Games</a></li>
            </ul>
        </div>
    </div>
    <div class="container2">
      <a class="header" href="#" target="_self"><i class="fas fa-gamepad"></i>&nbsp;&nbsp;Videogame Ad Crawler&nbsp;&nbsp;<i class="fas fa-gamepad"></i></a>
    </div>
    <input type="text" name="search" id="search" placeholder="Search..." />
    <div class="container w-75">
      <table class="table table-dark table-striped table-hover" id="gbTable">
        <thead>
          <th id="prod-name">Product name</th>
          <th onclick="sortTable()" id="gbthead">Price(MXN) &#x25A0;</th>
        </thead>
        <tbody id="gb-tbody1"></tbody>
      </table>
    </div>



    <script type="module" src="js/firestore_db.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
